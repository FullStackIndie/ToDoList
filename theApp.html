<main role="main" class="container-fluid">
  <div class="container">
    <div class="row">
      <div class="col-2">
        <button onclick="clearModals()" type="button" data-toggle="modal" data-target="#newTask"
          class="btn btn-dark">Create Task</button>
      </div>
      <div class="col-2">
        <button onclick="clearAllTasks()" type="button" class="btn btn-dark">Clear All Tasks</button>
      </div>
      <div class="col-2">
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="filterDropdown" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Filter
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" onclick="filterTitle()" href="#">Title</a>
            <a class="dropdown-item" onclick="filterCreated()" href="#">Created</a>

  <table class="table table-striped" id="todoList">
    <thead class="thead-dark">
      <tr>
        <th>Title</th>
        <th>Created</th>
        <th>Due Date</th>
        <th>Due Time</th>
        <th></th>

<template id="Data-Template">
  <tr id="tTable" data-id="">
    <td id="tTitle"></td>
    <td id="tCreated"></td>
    <td id="tDueDate"></td>
    <td id="tDueTime"></td>
    <td id="tButtons" data-id="">
      <button onclick="isDone(this)" class="btn btn-success"><i class="fas fa-check"></i></button>
      <button onclick="editTask(this)" data-toggle="modal" data-target="#editTask" class="btn btn-primary"><i
          class="fas fa-pencil-alt"></i></button>
      <button class="btn btn-danger"><i class="far fa-trash-alt"></i></button>
      <i data-toggle="tooltip" data-placement="right" title="Tooltip on top" onmouseenter="qTooltip(this, true)"
        onmouseleave="qTooltip(this, false)" class="fas fa-question-circle"></i>
    </td>
    <td class="d-none" id="tCompleted"></td>
    <td class="d-none" id="tId"></td>
  </tr>
</template>

<div class="modal" id="newTask">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Create New Task</h5>
      </div>
      <div class="modal-body">
          <div class="form-group">
            <label for="taskTitle">Task Title</label>
            <input type="text" class="form-control" id="taskTitle" aria-label="Enter Title">
          </div>
          <div class="form-group">
            <label for="dueDate">Due Date</label>
            <input type="date" class="form-control" id="dueDate" aria-label="Enter Date">
          </div>
          <div class="form-group">
            <label for="dueTime">Due Time</label>
            <input type="time" class="form-control" id="dueTime" aria-label="Enter Time">
          </div>
      </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" onclick="saveNewTask()" class="btn btn-primary" data-dismiss="modal">Save changes</button>
    </div>
    </div>
  </div>
</div>

<div class="modal" id="editTask">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Task</h5>
      </div>
      <div class="modal-body">
          <div class="form-group">
            <label for="eTaskTitle">Task Title</label>
            <input type="text" class="form-control" id="eTaskTitle" aria-label="Enter Title">
          </div>
          <div class="form-group">
            <label for="eDueDate">Due Date</label>
            <input type="date" class="form-control" id="eDueDate" aria-label="Enter Date">
          </div>
          <div class="form-group">
            <label for="eDueTime">Due Time</label>
            <input type="time" class="form-control" id="eDueTime" aria-label="Enter Date">
          </div>
      </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button id="editModal" data-id="" type="submit" onclick="editSaveTask(this)" class="btn btn-primary" data-dismiss="modal">Save changes</button>
    </div>
    </div>
  </div>
</div>
